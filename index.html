<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card flex-group">
      <picture class="card-image">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 768px)">
        <img src="./images/image-header-mobile.jpg" alt="group of female workers">
      </picture>
      <div class="card-content">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="company-highlights flex-group">
          <div class="info">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
